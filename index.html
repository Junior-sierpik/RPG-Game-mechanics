<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulacja Mechaniki Gry RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container rounded-xl">
        <h1 class="text-3xl font-bold mb-4 rounded-md">Symulacja Mechaniki Gry RPG</h1>
        <p class="text-lg leading-7">
            Kliknij przycisk poniżej, aby rozpocząć symulację walk bohaterów RPG. Wyniki zostaną wyświetlone na stronie.
        </p>
        <button id="startButton" class="rounded-lg">Rozpocznij symulację</button>
    </div>

    <div id="results-container" class="rounded-xl">
        <pre id="simulation-output"></pre>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
